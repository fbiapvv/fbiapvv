{% load static %}

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="{% static '/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/sweetalert2.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/fonts/font-awesome.min.css' %}">

    <script src="{% static '/assets/js/sweetalert2.min.js' %}">
    </script>
    <script src="{% static '/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/assets/js/jquery.min.js' %}"></script>

</head>

<body>
    <div class="row mb-1 align-items-center">
        <div class="col-md-1">
            <button class="btn btn-dark btn-lg " type="button" style="text-align: left;" onclick="location.href = '/'">
                <i class="fa fa-home"></i>
            </button>
        </div>
        <div class="col-md-10 text-center">
            {% block headline %}
            {% endblock %}
        </div>
        <div id="conn_icon" class="col-md-1 text-end" style="color: #5cb85c;">
            <button class="btn btn-dark btn-lg " type="button" style="text-align: left;"
                onclick="location.href = window.location.href">
                <i class="fa fa-refresh"></i>
            </button>
        </div>

    </div>


    {% block content %}
    {% endblock %}
</body>

</html>
